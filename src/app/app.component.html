<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">
  

  <agm-marker 
      *ngFor="let m of markers"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [iconUrl]="'http://icons.iconarchive.com/icons/google/noto-emoji-objects/32/62821-battery-icon.png'"
      >
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  

</agm-map>
